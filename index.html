    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // 確保 main-content 初始滾動位置在頂部
        var mainContent = document.querySelector('.main-content');
        if (mainContent) {
          mainContent.scrollTop = 0;
        }

        var videoEl = document.getElementById('mainVideo');
        var muteBtn = document.getElementById('toggleMuteBtn');

        if (!videoEl) return;

        // 兩個主影片來源
        var sources = [
          './src/assets/vid/vid_main_01.mp4',
          './src/assets/vid/vid_main_02.mp4'
        ];

        // 1. 一進頁隨機選一部影片
        var randomIndex = Math.floor(Math.random() * sources.length);
        videoEl.src = sources[randomIndex];

        // 2. 預設靜音自動播放
        videoEl.muted = true;
        videoEl.autoplay = true;
        videoEl.play().catch(function(){ /* 某些瀏覽器可能阻擋自動播放，忽略錯誤即可 */ });

        // 聲音開關按鈕
        if (muteBtn) {
          var updateMuteText = function () {
            muteBtn.textContent = videoEl.muted ? '開啟聲音' : '關閉聲音';
          };
          updateMuteText();

          muteBtn.addEventListener('click', function () {
            videoEl.muted = !videoEl.muted;
            updateMuteText();
          });
        }
      });
    </script>
