        <!-- LOGO（中） -->
        <div class="header-logo">
          <img src="../src/assets/img/img_logo.png" alt="白晝日 LOGO" class="header-logo-img" />
        </div>

        <!-- 商城按鈕（右） -->
        <a href="./store.html" class="btn p-0 header-icon-btn">
          <img src="../src/assets/img/img_store_header_btn.png" alt="商城" class="header-icon-img" />
          <span style="color: #fff; font-size: 10px; white-space: nowrap;background: #262626 ;padding: 2px 4px; border-radius: 10px;">Web Store</span>
        </a>
      </header>
      <div class="section-main-image daytimeday-main-img mb-3 ">
        <img src="../src/assets/img/img_daytimeday_main.png" alt="白晝日 主圖" class="daytimeday-img" />
      </div>

      <!-- 漢堡選單：左側滑出 -->
      <div
        class="offcanvas offcanvas-start main-menu"
        tabindex="-1"
        id="mainMenu"
        aria-labelledby="mainMenuLabel"
      >

        <div class="offcanvas-body">
          <nav class="nav flex-column gap-2 align-items-center">
            <a class="nav-link" href="./daytimeday.html">白晝日</a>
            <a class="nav-link" href="./adventurer.html">關於冒險者</a>
            <a class="nav-link" href="../index.html#download">開啟旅程</a>
            <a class="nav-link" href="./future-plan.html">未來計畫</a>
            <a class="nav-link" href="./funding.html">贊助我們</a>
            <a class="nav-link" href="./store.html">網頁商城</a>
            <a class="menu-bottom-btn" href="../index.html#home">
              <img
                src="../src/assets/img/img_back_index_btn.png"
                alt="回到首頁"
                class="menu-back-index-img"
              />
              <span>回到首頁</span>
            </a>
          </nav>
        </div>
      </div>

      <!-- 主內容：白晝日 -->
      <main class="main-content daytimeday-main-content">
        <section class="section section-daytimeday">
          
          <div class="content-area">
            <div class="text-stroke section-text mb-4">
              <p>我們相信有些旅程能讓人記住 !!</p>
            </div>
            <div class="text-stroke section-text mb-4">
              <p>體驗最簡單的冒險探索發現的樂趣</p>
              <p>進行刺激直觀的戰鬥互搏紓壓感受</p>
            </div>
            <div class="text-stroke section-text mb-4">
              <p>連結那些你印象中的獨特遊戲氛圍</p>
            </div>
            <div class="text-stroke section-text mb-4">
              <p>這是一個基於想把發現和成長的複雜體驗</p>
              <p>轉化成簡單愉快的互動旅程..</p>
            </div>
          </div>
          <div class="text-center">
            <a href="../index.html#download" class="btn p-0 bottom-btn">
              <img src="../src/assets/img/img_start_btn.png" alt="開始冒險" class="section-main-btn-img" />
              <span> 開始冒險</span>
            </a>
          </div>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="main-footer d-flex justify-content-center align-items-center">
        <a href="./adventurer.html" class="btn p-0 footer-main-btn">
          <img
            src="../src/assets/img/img_footer_main_btn.png"
            alt="關於冒險者"
            class="footer-main-btn-img"
          />
        </a>
      </footer>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var toggleBtn = document.querySelector('[data-bs-target="#mainMenu"]');
        var offcanvasEl = document.getElementById('mainMenu');
        var imgWrap = document.querySelector('.daytimeday-main-img');

        if (!toggleBtn || !offcanvasEl || !imgWrap) return;

        // 打開選單時，立即隱藏主圖（在 430px 以下）
        toggleBtn.addEventListener('click', function () {
          if (window.innerWidth <= 430) {
            imgWrap.style.display = 'none';
          }
        });

        // 關閉選單後，恢復主圖
        offcanvasEl.addEventListener('hidden.bs.offcanvas', function () {
          imgWrap.style.display = '';
        });
      });
    </script>
  </body>
</html>
